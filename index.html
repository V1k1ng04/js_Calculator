<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator and Form</title>
</head>
<body>
    <div class="container calculator-container">
        <div class="bg-info p-3 text-center">
            <h1 class="text-white">Calculator</h1>
        </div>
        <div style="margin-bottom: 50px;"></div>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div style="margin-bottom: 20px;"></div>
            
            <div class="row">
                <button class="col btn btn-light border-dark" onclick="appendNumber('7')">7</button>
                <button class="col btn btn-light border-dark" onclick="appendNumber('8')">8</button>
                <button class="col btn btn-light border-dark" onclick="appendNumber('9')">9</button>
                <button class="col btn btn-light border-dark" onclick="appendOperator('/')">/</button>
            </div>
            <div class="row">
                <button class="col btn btn-light border-dark" onclick="appendNumber('4')">4</button>
                <button class="col btn btn-light border-dark" onclick="appendNumber('5')">5</button>
                <button class="col btn btn-light border-dark" onclick="appendNumber('6')">6</button>
                <button class="col btn btn-light border-dark" onclick="appendOperator('*')">*</button>
            </div>
            <div class="row">
                <button class="col btn btn-light border-dark" onclick="appendNumber('1')">1</button>
                <button class="col btn btn-light border-dark" onclick="appendNumber('2')">2</button>
                <button class="col btn btn-light border-dark" onclick="appendNumber('3')">3</button>
                <button class="col btn btn-light border-dark" onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="col btn btn-light border-dark" onclick="appendNumber('0')">0</button>
                <button class="col btn btn-light border-dark" onclick="appendOperator('.')">.</button>
                <button class="col btn btn-light border-dark" onclick="calculate()">=</button>
                <button class="col btn btn-light border-dark" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="col btn btn-danger" onclick="clearDisplay()">C</button>
            </div>
        </div>
        
        <div id="result" class="border p-3 mt-3">
        </div>
        <div style="margin-bottom: 20px;"></div>

        <div class="row mt-4">
            <button class="col btn btn-success" id="plus">Change Color</button>
            <button class="col btn btn-warning" id="minus">Previous Color</button>
        </div>

        <div style="margin-bottom: 20px;"></div>

        <div id="contact-form">
            <div class="bg-info p-3 text-center">
                <h1 class="text-white">Contact Form</h1>
            </div>
            <div style="margin-bottom: 20px;"></div>
            <form id="myForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="update-color.js"></script>
    <script src="form-validation.js"></script>
</body>
</html>
